# Default configuration for Password Toggle Bundle
# This configuration will be used as defaults for all PasswordType instances
# unless overridden when using the form type directly.
#
# In this demo, the controller overrides these defaults to show custom values.

nowo_password_toggle:
    # Enable/disable toggle functionality by default
    toggle: true

    # Icons for toggle button (when password is hidden/visible)
    visible_icon: 'tabler:eye-off'  # Icon when password is hidden
    hidden_icon: 'tabler:eye'        # Icon when password is visible

    # Labels for accessibility (when password is hidden/visible)
    visible_label: 'Show'  # Label when password is hidden
    hidden_label: 'Hide'   # Label when password is visible

    # CSS classes
    button_classes: ['input-group-text', 'cursor-pointer']
    toggle_container_classes: ['form-password-toggle']

    # Form type options
    use_toggle_form_theme: true
    always_empty: true
    trim: false
    invalid_message: 'The password is invalid.'

